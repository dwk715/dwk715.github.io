 -*-</span></span><br><span class="line"><span class="comment"># @Time    : 2016/11/22 下午3:51</span></span><br><span class="line"><span class="comment"># @Author  : Dwk</span></span><br><span class="line"><span class="comment"># @File    : flask_route.py</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> Flask</span><br><span class="line"></span><br><span class="line"><span class="comment"># 创建一个Flask类的实例</span></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用 route() 装饰器告诉 Flask 什么样 的URL 能触发我们的函数</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">index</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'Index Page'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/hello')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">hello</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'Hello, World'</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 要给 URL 添加变量部分，你可以把这些特殊的字段标记为 &lt;variable_name&gt;。</span></span><br><span class="line"><span class="comment"># 这个部分将会作为命名参数传递到你的函数。</span></span><br><span class="line"><span class="comment"># 规则可以用 &lt;converter:variable_name&gt; 指定一个可选的转换器。</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/user/&lt;username&gt;')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">show_user_profile</span><span class="params">(username)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'User %s'</span> % username</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/post/&lt;int:post_id&gt;')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">show_post</span><span class="params">(post_id)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'Post %d'</span> % post_id</span><br><span class="line"></span><br><span class="line"><span class="comment"># 虽然它们看起来着实相似，但它们结尾斜线的使用在 URL 定义 中不同。</span></span><br><span class="line"><span class="comment"># 第一种情况中，指向projects的规范URL尾端有一个斜线。</span></span><br><span class="line"><span class="comment"># 这种感觉 很像在文件系统中的文件夹。</span></span><br><span class="line"><span class="comment"># 访问一个结尾不带斜线的 URL 会被 Flask 重定向到带斜线的规范 URL 去。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 然而，第二种情况的 URL 结尾不带斜线，类似 UNIX-like 系统下的文件的 路径名。</span></span><br><span class="line"><span class="comment"># 访问结尾带斜线的 URL 会产生一个 404 “Not Found” 错误。</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 这个行为使得在遗忘尾斜线时，允许关联的 URL 接任工作，与 Apache 和其它的服务器的行为并无二异。</span></span><br><span class="line"><span class="comment"># 此外，也保证了 URL 的唯一，有助于 避免搜索引擎索引同一个页面两次。</span></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/projects/')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">projects</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'The project page'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="meta">@app.route('/about')</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">about</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> <span class="string">'The about page'</span></span><br></pre></td></tr></table></figure>

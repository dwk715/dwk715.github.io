        <h1 id="收集整个网站的数据"><a href="#收集整个网站的数据" class="headerlink" title="收集整个网站的数据"></a>收集整个网站的数据</h1><p>代码如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time    : 2016/11/15 下午3:06</span></span><br><span class="line"><span class="comment"># @Author  : Dwk</span></span><br><span class="line"><span class="comment"># @File    : wikiLink.py</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> urllib.request <span class="keyword">import</span> urlopen</span><br><span class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> pymysql.cursors</span><br><span class="line"></span><br><span class="line"><span class="comment"># 请求URL并把结果使用UTF-8编码</span></span><br><span class="line">resp = urlopen(<span class="string">"https://en.wikipedia.org/wiki/Main_Page"</span>).read().decode(<span class="string">"utf-8"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 使用BeautifulSoup解析</span></span><br><span class="line">soup = BeautifulSoup(resp, <span class="string">"html.parser"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取所有以/wiki/开头的a标签</span></span><br><span class="line">urls = soup.find_all(<span class="string">"a"</span>, href=re.compile(<span class="string">"^/wiki/"</span>))</span><br><span class="line"></span><br><span class="line"><span class="comment"># 输出词条对应的名称和URL</span></span><br><span class="line"><span class="keyword">for</span> url <span class="keyword">in</span> urls:</span><br><span class="line">    <span class="comment"># 过滤以.jpg或者.JPG结尾的链接</span></span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> re.search(<span class="string">"\.(jpg|JPG)$"</span>, url[<span class="string">"href"</span>]):</span><br><span class="line">        <span class="comment"># 输出url的文字和对应的链接</span></span><br><span class="line">        print(<span class="string">'&#123;0:40&#125; --&gt; &#123;1:10&#125;'</span>.format(url.get_text(), <span class="string">"https://en.wikipedia.org/wiki/"</span> + url[<span class="string">"href"</span>]))</span><br><span class="line">        <span class="comment"># 获取数据库链接</span></span><br><span class="line">        connection = pymysql.connect(host=<span class="string">'localhost'</span>,</span><br><span class="line">                                     user=<span class="string">'root'</span>,</span><br><span class="line">                                     password=<span class="string">'0715'</span>,</span><br><span class="line">                                     db=<span class="string">'wikiUrls'</span>,</span><br><span class="line">                                     charset=<span class="string">'utf8mb4'</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 获取会话指针</span></span><br><span class="line">            <span class="keyword">with</span> connection.cursor() <span class="keyword">as</span> cursor:</span><br><span class="line">                <span class="comment"># 创建sql语句</span></span><br><span class="line">                sql = <span class="string">"insert into `urls`(`urlName`, `urlHref`) values (%s, %s)"</span></span><br><span class="line">                <span class="comment"># 执行sql语句</span></span><br><span class="line">                cursor.execute(sql, (url.get_text(), <span class="string">"https://en.wikipedia.org/wiki/"</span> + url[<span class="string">"href"</span>]))</span><br><span class="line">                <span class="comment"># 提交</span></span><br><span class="line">                connection.commit()</span><br><span class="line">        <span class="keyword">finally</span>:</span><br><span class="line">            connection.close()</span><br></pre></td></tr></table></figure>
<p>下面是操作已保存的数据库的代码：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment"># @Time    : 2016/11/15 下午4:35</span></span><br><span class="line"><span class="comment"># @Author  : Dwk</span></span><br><span class="line"><span class="comment"># @File    : readMysql.py</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> pymysql.cursors</span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取链接</span></span><br><span class="line">connection = pymysql.connect(host=<span class="string">'localhost'</span>,</span><br><span class="line">                             user=<span class="string">'root'</span>,</span><br><span class="line">                             password=<span class="string">'0715'</span>,</span><br><span class="line">                             db=<span class="string">'wikiUrls'</span>,</span><br><span class="line">                             charset=<span class="string">'utf8mb4'</span>)</span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    <span class="comment"># 获取会话指针</span></span><br><span class="line">    <span class="keyword">with</span> connection.cursor() <span class="keyword">as</span> cursor:</span><br><span class="line">        <span class="comment"># 查询语句数量</span></span><br><span class="line">        sql = <span class="string">"select `urlName`,`urlHref` FROM  `urls` where `id` is not null"</span></span><br><span class="line">        count = cursor.execute(sql)</span><br><span class="line">        print(count)</span><br><span class="line">        <span class="comment"># 查询数据</span></span><br><span class="line">        result = cursor.fetchmany(size=<span class="number">3</span>)</span><br><span class="line">        print(result)</span><br><span class="line">        result = cursor.fetchall()</span><br><span class="line">        print(result)</span><br><span class="line"><span class="keyword">finally</span>:</span><br><span class="line">    connection.close()</span><br></pre></td></tr></table></figure>
